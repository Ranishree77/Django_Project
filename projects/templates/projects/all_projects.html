{% extends 'projects/base.html' %}

{% load static %}

{%  block content %}

<h1>Projects</h1>
    <div class="row">
    {% for proj in project %}
        <div class="col-md-4">
            <div class="card mb-2">
                <img class="card-img-top" src="{% static proj.image %}">
                <div class="card-body">
                    <h5 class="card-title">{{ proj.title }}</h5>
                    <p class="card-text">{{ proj.description }}</p>
                    <a href="{% url 'projects:project_details' proj.pk %}" class="btn btn-primary">
                        Read More
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
